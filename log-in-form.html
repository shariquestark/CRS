<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Login Page</title>
        <link rel="stylesheet" href="../CampusRecritmentSystem/form-style.css">
        <script src="https://kit.fontawesome.com/1f019ff2f3.js" crossorigin="anonymous"></script>
        <link rel="icon" href="../CampusRecritmentSystem/images/bbitlogo.png" sizes="32x32">

    </head>
    <body>
        <div>
            <form action="#">
                <h1>Login</h1>
                <div class="flex_container">
                    <label for="uname">Username</label>
                    <br>
                    <img src="https://img.icons8.com/ios-glyphs/20/000000/user-male.png"/>
                    <input type="text" id="uname" placeholder="Enter Your University Roll Number" required>
                    <br><br>
                    <label for="password">Password</label><br>
                    <img src="https://img.icons8.com/ios/20/000000/lock--v1.png"/>
                    <input type="password" id="password" placeholder="Type your password" required>
                    <br>
                    <a href="#">Forgot password?</a>
                    <br>
                    <button type="submit">LOGIN</button><br>  
                </div>  
                <div class="flex-container">
                    <br>
                    <h5>Or Sign Up Using</h5>
                    <a href="#">
                        <img src="https://img.icons8.com/fluent/48/000000/google-plus.png"/>
                    </a>
                    <a href="#">
                        <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
                    </a>
                    <a href="#">
                        <img src="https://img.icons8.com/color/48/000000/twitter-circled--v1.png"/>
                    </a>
                    <h6>Don't Have An Account</h6>
                    <a class="register" href="../CampusRecritmentSystem/register.html">Register Here</a>
                </div>
            </form>
        </div>
    </body>
</html>
